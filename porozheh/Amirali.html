<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/font.css">
    <title>WELLCOM</title>
</head>
<body>
    
    <div class="container">

        <header class="first__header">
        <div class="header__logo">
            <img src="./images/icon.png" alt="header-logo" />
        </div>

        <div class="search__bar">
            <input type="text" placeholder="جستجو">
        </div>

        <div class="first-header__menu">
            <ul class="first-header-menu__list">
                <li class="first-header-menu-list__items">سبد خرید
                <img src="./images/shopping-cart.png" alt="سبد خرید" class="menu__icon" />
                </li>
                <li class="first-header-menu-list__items">ثبت نام
                 <img src="./images/Login.png" alt="سبد خرید" class="menu__icon" />
                </li>
            </ul>
        </div>
        </header>
 
    <main class="main">
    <!-- منوی زیر هدر -->
    <ul class="header-menu__list">
        <li>جشن و مهمانی</li>
        <li>کارت و پوستر</li>
        <li>مدرسه و اداره</li>
        <li>اکسسوری</li>
        <li>قاب موبایل</li>
        <li>لوازم خانه</li>
        <li>پوشاک</li>
        <li class="special__li">خودت طراحیش کن</li>
    </ul>
    <img src="./images/main.png" alt="" class="main__content">
    <!-- منوی زیر هدرم تمومه -->

  
    <div class="first__section">
        <h2 class="section__header">دسته بندی محصولات</h2>
    </div>
   
    <section class="services">

      <div class="service">
            <img src="./images/svg/phone.svg" alt="mobile" class="service">
            <h2 class="service">قاب موبایل</h2>
      </div>

      <div class="service">
            <img src="./images/svg/notefirozei.svg" alt="notefirozei" class="service">
            <h2 class="service"> کارت تبریک</h2>
      </div>

      <div class="service">
            <img src="./images/svg/neckless.svg" alt="neckless" class="service">
            <h2 class="service">اکسسوری</h2>
      </div>

      <div class="service">
            <img src="./images/svg/books.svg" alt="books" class="service">
            <h2 class="service">لوازم تحریر</h2>
      </div>

      <div class="service">
            <img src="./images/svg/femaledress.svg" alt="femaledress" class="service">
            <h2 class="service">لباس</h2>
      </div>

      <div class="service">
            <img src="./images/svg/pillows.svg" alt="pillows" class="service">
            <h2 class="service">دکور خونه</h2>
      </div>

    </section>







     </div>
     
    </main>

</body>
</html>
